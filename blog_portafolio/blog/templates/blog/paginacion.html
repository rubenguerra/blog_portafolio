<div class="pagination flex-row">

    <span>PÃ¡gina {{ posts.number }} de {{ posts.paginator.num_pages }}&nbsp;&nbsp;&nbsp;&nbsp;</span>

    {% if posts.has_previous %}
    <br>
    <li>
        <a href="?page={{ posts.previous_page_number }}" class="pages">{{ posts.previous_page_number }}</a>

    {% endif %}
