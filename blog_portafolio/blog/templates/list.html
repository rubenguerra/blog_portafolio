{% extends 'base.html' %}
{% block titulo %} Mi blog {% endblock %}

{% block contenido %}
<h1>Mi Blog</h1>

{% if tag %}
<h2>Posts que tienen la etiqueta: "{{ tag.name }}"</h2>
{% endif %}

<p class="tags">
    Tags:
    {% for tag in post.tags.all %}
    <a href="{% url 'blog:post_list_by_tag' tag.slug %}">
    {{ tag.name }}
    </a>
    {% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>

{% endblock %}
